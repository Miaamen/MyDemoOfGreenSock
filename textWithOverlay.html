<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"> </script>
		<style>
			div{
				display: inline-block;
				width: 100px;
				position: absolute;
				top: 50%;
				left: 30%;
				transform: translate(-50%,-50%);
				background:transparent;
				font-size: 150px;
				opacity: 0.6;
			}
			
			.text-1{
				color: #d60688;
				z-index: 6;
			}
			
			.text-2{
				color: yellow;
				z-index: 5;
			}
			
			.text-3{
				color: #037DFF;
				z-index: 4;
			}
		</style>
	</head>
	<body>
		<div class="text-1">HELLO...</div>
		<div class="text-2">HELLO...</div>
		<div class="text-3">HELLO...</div>
		<script>
			TweenMax.to(".text-1", 3, {
				x:120,
				color:'black',
				opacity: 0.66
			});
			
			TweenMax.to(".text-2", 3.5, {
				x:120,
				opacity: 0.4
			});
			
			TweenMax.to(".text-3", 4, {
				x:120,
				opacity: 0.4
			});
		</script>
	</body>
</html>
