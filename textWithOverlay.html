<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"> </script>
		<style>
			.text{
				display: inline-block;
				width: 100px;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background:transparent;
				font-size: 150px;
				opacity: 0.6;
			}
						
			.text-1{
				color: #d60688;
				left: 200px;
				z-index: 6;
			}
						
			.text-2{
				color: yellow;
				z-index: 5;
				left: 100px;
			}
						
			.text-3{
				color: #037DFF;
				z-index: 4;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="text text-1">HELLO...</div>
		<div class="text text-2">HELLO...</div>
		<div class="text text-3">HELLO...</div>
		<script>
			var myTween = TweenMax.to(".text", 1, {
				x: function(index, target) {
					return (index + 1) * 100
				}
			})
		</script>
	</body>
</html>
