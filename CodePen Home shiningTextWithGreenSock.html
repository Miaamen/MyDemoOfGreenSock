<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://fonts.font.im/css?family=Kaushan+Script" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"> </script>
		<style>
			body{
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #000000;
			}
			
			h1{
				font-family: 'Kaushan Script', cursive;
				color: #111;
				font-size: 12em;
			}
			
			h1 span{
				display: table-cell;
			}
		</style>
	</head>
	<body>
		<h1 class="all">
			<span class="word word-1">M</span>
			<span class="word word-2">i</span>
			<span class="word word-3">a</span>
			<span class="word word-4">a</span>
			<span class="word word-5">m</span>
			<span class="word word-6">e</span>
			<span class="word word-7">n</span>
		</h1>
		<script>
			var tl = new TimelineMax();
			var tm1 = TweenMax.to('.word-1',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm1After = TweenMax.to('.word-1',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			var tm2 = TweenMax.to('.word-2',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm2After = TweenMax.to('.word-2',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			var tm3 = TweenMax.to('.word-3',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm3After = TweenMax.to('.word-3',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			var tm4 = TweenMax.to('.word-4',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm4After = TweenMax.to('.word-4',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			var tm5 = TweenMax.to('.word-5',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm5After = TweenMax.to('.word-5',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			var tm6 = TweenMax.to('.word-6',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm6After = TweenMax.to('.word-6',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			var tm7 = TweenMax.to('.word-7',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var tm7After = TweenMax.to('.word-7',1,{
				color:'#111',
				filter: 'blur(0px)',
			})
			
			tl.add(tm1,0.25);
			tl.add(tm1After,0.5);
			tl.add(tm2,0.75);
			tl.add(tm2After,1);
			tl.add(tm3,1.25);
			tl.add(tm3After,1.5);
			tl.add(tm4,1.75);
			tl.add(tm4After,2);
			tl.add(tm5,2.25);
			tl.add(tm5After,2.5);
			tl.add(tm6,2.75);
			tl.add(tm6After,3);
			tl.add(tm7,3.25);
			tl.add(tm7After,3.5);
			
			var t1 = TweenMax.to('.word-1',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var t2 = TweenMax.to('.word-2',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var t3 = TweenMax.to('.word-3',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var t4 = TweenMax.to('.word-4',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var t5 = TweenMax.to('.word-5',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var t6 = TweenMax.to('.word-6',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var t7 = TweenMax.to('.word-7',1,{
				color:'#fff',
				filter: 'blur(2px)',
			})
			
			var sequence2 = [t1,t2,t3,t4,t5,t6,t7];
			tl.add(sequence2,4.2);
			
		</script>
	</body>
</html>
